<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Contatos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #4CAF50;
            color: white;
        }
        td {
            background-color: #f9f9f9;
        }
        .btn {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-edit {
            background-color: #ff9800;
            color: white;
        }
        .btn-delete {
            background-color: #f44336;
            color: white;
        }
        .emergencia {
            background-color: #f28d8d; /* Vermelho claro para o botão */
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Painel de Contatos</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Telefone</th>
                <th>Ação</th>
            </tr>
        </thead>
        <tbody id="contactsTable">
            <!-- Contatos serão carregados aqui -->
        </tbody>
    </table>
</div>

<script>
    // Função para carregar os contatos do backend
    function carregarContatos() {
        fetch("/get-contacts")
            .then(response => response.json())
            .then(data => {
                let tabelaContatos = document.getElementById("contactsTable");
                tabelaContatos.innerHTML = "";  // Limpar a tabela antes de preencher

                // Itera sobre os contatos e adiciona as linhas na tabela
                for (const nome in data) {
                    if (data.hasOwnProperty(nome)) {
                        let telefone = data[nome];
                        let row = document.createElement("tr");
                        
                        // Cria as células da linha
                        let nomeCell = document.createElement("td");
                        nomeCell.textContent = nome.charAt(0).toUpperCase() + nome.slice(1); // Capitaliza o nome
                        
                        let telefoneCell = document.createElement("td");
                        telefoneCell.textContent = telefone;
                        
                        let acoesCell = document.createElement("td");
                        let editarBtn = document.createElement("button");
                        editarBtn.classList.add("btn", "btn-edit");
                        editarBtn.textContent = "Editar";
                        editarBtn.onclick = () => editarContato(nome);

                        let deletarBtn = document.createElement("button");
                        deletarBtn.classList.add("btn", "btn-delete");
                        deletarBtn.textContent = "Deletar";
                        deletarBtn.onclick = () => deletarContato(nome);

                        // Para o "emergencia", adiciona a classe de emergência
                        if (nome === "emergencia") {
                            editarBtn.disabled = true;  // Desabilitar o botão "Editar"
                            deletarBtn.disabled = true; // Desabilitar o botão "Deletar"
                            acoesCell.classList.add("emergencia");
                        }

                        acoesCell.appendChild(editarBtn);
                        acoesCell.appendChild(deletarBtn);

                        // Adiciona as células à linha
                        row.appendChild(nomeCell);
                        row.appendChild(telefoneCell);
                        row.appendChild(acoesCell);

                        // Adiciona a linha à tabela
                        tabelaContatos.appendChild(row);
                    }
                }
            })
            .catch(error => console.error("Erro ao carregar contatos:", error));
    }

    // Função para editar o contato (placeholder)
    function editarContato(nome) {
        alert(`Editar: ${nome}`);
        // Aqui você pode implementar a lógica de edição de contatos
    }

    // Função para deletar o contato
    function deletarContato(nome) {
        if (confirm(`Tem certeza que deseja deletar o contato ${nome}?`)) {
            fetch("/delete-contact", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({ nome: nome })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === "sucesso") {
                    alert(data.mensagem);
                    carregarContatos();  // Recarregar a lista após excluir
                } else {
                    alert(data.mensagem);
                }
            })
            .catch(error => console.error("Erro ao deletar o contato:", error));
        }
    }

    // Carregar os contatos quando a página for carregada
    window.onload = carregarContatos;
</script>

</body>
</html>
