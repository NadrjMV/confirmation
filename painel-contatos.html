<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel de Contatos - SunShield</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
      padding: 30px;
      box-sizing: border-box;
    }

    main {
      flex: 1;
    }

    h1, h2 {
      color: #333;
      text-align: center;
      font-family: 'Arial', sans-serif;
    }

    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }

    li {
      background: #fff;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      font-size: 16px;
    }

    li.emergencia {
      background-color: #ffcccc; /* Vermelho claro para emerg√™ncia */
      border-left: 5px solid red;
    }

    .contato-nome {
      font-weight: bold;
      font-size: 18px;
      color: #333;
      font-family: 'Arial', sans-serif;
    }

    .contato-telefone {
      font-size: 14px;
      color: #555;
    }

    button {
      padding: 8px 12px;
      margin-left: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    .editar-btn {
      background-color: #ffc107;
    }

    .editar-btn:hover {
      background-color: #e0a800;
    }

    input {
      padding: 8px;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }

    .form-container {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 15px;
      align-items: center;
    }

    footer {
      background-color: #e0e0e0;
      padding: 15px 30px;
      text-align: center;
      font-size: 14px;
      color: #555;
      border-top: 1px solid #ccc;
    }

    .footer-content {
      display: flex;
      justify-content: center;
      align-items: center;
      flex-wrap: wrap;
      max-width: 800px;
      margin: 0 auto;
    }

    .footer-content img {
      height: 40px;
      object-fit: contain;
    }

    @media (max-width: 600px) {
      .footer-content {
        flex-direction: column;
        gap: 10px;
      }
    }

    .logo-container img {
      height: 60px;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }

  </style>
</head>
<body>
  <div class="logo-container">
    <img src="https://raw.githubusercontent.com/NadrjMV/botcall/main/logo.png" alt="Logo da empresa">
  </div>
  
  <main>
    <h1>üìá Painel de Contatos SunShield</h1>
    <ul id="lista-contatos"></ul>

    <div class="form-container">
      <h2>‚ûï Adicionar novo contato</h2>
      <input id="nome" placeholder="Nome">
      <input id="telefone" placeholder="Telefone (+55...)">
      <button onclick="adicionarContato()">Salvar</button>
    </div>
  </main>

  <footer>
    <div class="footer-content">
      <span>¬© 2025 SunShield ‚Äî Desenvolvido por <strong>Jordanlvs üíº</strong></span>
    </div>
  </footer>

  <script>
    async function carregarContatos() {
      const res = await fetch('/get-contacts');
      const contatos = await res.json();
      const lista = document.getElementById('lista-contatos');
      lista.innerHTML = '';

      for (const [nome, telefone] of Object.entries(contatos)) {
        const item = document.createElement('li');
        const isEmergencia = nome === "emergencia";
        item.classList.add(isEmergencia ? 'emergencia' : '');
        item.innerHTML = `
          <div>
            <span class="contato-nome">${nome.charAt(0).toUpperCase() + nome.slice(1)}</span>
            <br>
            <span class="contato-telefone">${telefone}</span>
          </div>
          <div>
            ${isEmergencia ? `
              <button class="editar-btn" onclick="editarContato('${nome}')">‚úèÔ∏è Editar</button>
            ` : `
              <button onclick="deletarContato('${nome}')">üóëÔ∏è Deletar</button>
            `}
          </div>
        `;
        lista.appendChild(item);
      }
    }

    async function adicionarContato() {
      const nome = document.getElementById('nome').value;
      const telefone = document.getElementById('telefone').value;
      const res = await fetch('/add-contact', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ nome, telefone })
      });
      const result = await res.json();
      alert(result.mensagem);
      carregarContatos();
    }

    async function deletarContato(nome) {
      const confirmar = confirm(`Tem certeza que deseja remover o contato "${nome}"?`);
      if (!confirmar) return;

      const res = await fetch('/delete-contact', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ nome })
      });
      const result = await res.json();
      alert(result.mensagem);
      carregarContatos();
    }

    async function editarContato(nome) {
      const novoNome = prompt('Digite o novo nome para o contato:', nome);
      if (novoNome && novoNome !== nome) {
        const telefone = prompt('Digite o novo telefone:', ''); // Adiciona aqui se necess√°rio
        const res = await fetch('/delete-contact', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ nome })
        });
        await res.json();
        await fetch('/add-contact', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ nome: novoNome, telefone })
        });
        alert(`Contato "${nome}" alterado para "${novoNome}".`);
        carregarContatos();
      }
    }

    carregarContatos();
  </script>
</body>
</html>
